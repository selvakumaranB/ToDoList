<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="/todolistc.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <button id="darkModeToggle" class="dark-mode-btn" aria-label="Toggle dark mode">ðŸŒ™ Dark Mode</button>
        </header>
        <section class="task-input">
            <label for="taskInput">Task:</label>
            <input type="text" id="taskInput" placeholder="What do you need to do?" aria-label="Task input">
            
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" aria-label="Due date">
            
            <label for="prioritySelect">Priority:</label>
            <select id="prioritySelect" aria-label="Priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            
            <label for="categorySelect">Category:</label>
            <select id="categorySelect" aria-label="Category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
            </select>
            
            <button id="addTaskBtn" aria-label="Add task">Add Task</button>
        </section>
        <section class="search-filter">
            <input type="text" id="searchBar" placeholder="Search tasks..." aria-label="Search tasks">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </section>
        <section class="sort-options">
            <button class="sort-btn" data-sort="priority">Sort by Priority</button>
            <button class="sort-btn" data-sort="dueDate">Sort by Due Date</button>
        </section>
        <ul id="taskList"></ul>
    </div>
    <script src="/document.js"></script>
</body>
</html>
